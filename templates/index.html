<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equation Solver</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0 auto;
            padding: 20px;
            max-width: 700;
            background-image: url('/static/images/background.png');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .canvas-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #3498db;
            border-radius: 4px;
            background-color: white;
            display: block;
            margin: 0 auto;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        #result {
            background-color: white;
            border-left: 4px solid #2ecc71;
            padding: 10px 20px;
            border-radius: 0 4px 4px 0;
            font-weight: bold;
            flex-grow: 1;
        }

        #anya-image {
            position: absolute;
            bottom: 180px;
            left: 150px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Equation Solver</h1>
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="600" height="120"></canvas>
        </div>
        <div class="button-group">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="undoLastAction()">Undo</button>
            <button onclick="solveEquation()">Solve</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
            <img id="anya-image" src="" alt="Anya Forger" style="display: none;">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let drawingActions = [];
        let currentAction = [];

        // Initialize canvas with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            currentAction = [];
            const {x, y} = getCanvasCoordinates(e);
            currentAction.push({x, y});
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            const {x, y} = getCanvasCoordinates(e);
            
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(x, y);
            ctx.stroke();

            currentAction.push({x, y});
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                if (currentAction.length > 1) {
                    drawingActions.push(currentAction);
                }
            }
        }

        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawingActions = [];
            hideAnyaImage();
        }

        function undoLastAction() {
            if (drawingActions.length === 0) return;
            
            drawingActions.pop();
            redrawCanvas();
        }

        function redrawCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            for (let action of drawingActions) {
                ctx.beginPath();
                for (let i = 0; i < action.length; i++) {
                    const point = action[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.stroke();
            }
        }

        function solveEquation() {
            const imageData = canvas.toDataURL('image/png');
            
            // Send the image data to your server
            fetch('/solve-equation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Solution: ${data.solution}`;
                showAnyaImage('success');
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error solving equation';
                showAnyaImage('error');
            });
        }

        function showAnyaImage(type) {
            const anyaImage = document.getElementById('anya-image');
            anyaImage.src = type === 'success' ? '/static/images/anya_success.png' : '/static/images/anya_error.png';
            anyaImage.style.display = 'block';
        }

        function hideAnyaImage() {
            document.getElementById('anya-image').style.display = 'none';
        }
    </script>
</body>
</html>
